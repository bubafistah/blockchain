stages:
  - base
  - depends
  - build
  - deploy

Docker Hub:
  stage: deploy
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE
    - docker push "lthn/chain"
  environment:
    name: docker.io
  only:
    - main

b:base:
  stage: base
  image: docker
  interruptible: true
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 1
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull "lthn/chain" || true
    - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from lthn/chain -t lthn/chain --target=base -f Dockerfile .
    - docker push "lthn/chain"

b:depends:
  stage: depends
  image: docker
  interruptible: true
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 1
  parallel:
    matrix:
      - TARGET: windows
      - TARGET: linux
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull "lthn/chain:depends-${TARGET}" || true
    - docker pull "lthn/chain" || true
    - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from lthn/chain -t lthn/chain:depends-${TARGET} --target=depends-${TARGET} -f Dockerfile .
    - docker push "lthn/chain:depends-${TARGET}"

b:build:
  stage: build
  image: docker
  interruptible: true
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 1
  parallel:
    matrix:
      - TARGET: windows
      - TARGET: linux
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull "lthn/chain:${TARGET}" || true
    - docker pull "lthn/chain" || true
    - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from lthn/chain -t lthn/chain:${TARGET} --target=final-${TARGET} -f Dockerfile .
    - docker push "lthn/chain:${TARGET}"



